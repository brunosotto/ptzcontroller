<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">
      <div class="title">PTZ <strong>Controller</strong></div>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onClick()" fill="clear">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <!-- Columa Controles Arrows -->
      <ion-col size-xs="12" size-md="4">
        <div class="controlLeft">
          <div class="btn-arrow-up">
            <ion-fab-button (click)="movUp()">
              <ion-icon name="arrow-up-outline"></ion-icon>
            </ion-fab-button>
          </div>

          <div class="btn-left-right">
            <div class="btn-arrow-left">
              <ion-fab-button (click)="movLeft()">
                <ion-icon name="arrow-back-outline"></ion-icon>
              </ion-fab-button>
            </div>

            <div class="btn-arrow-right">
              <ion-fab-button (click)="movRight()">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </ion-fab-button>
            </div>
          </div>

          <div class="btn-arrow-down">
            <ion-fab-button (click)="movDown()">
              <ion-icon name="arrow-down-outline"></ion-icon>
            </ion-fab-button>
          </div>
        </div>

      </ion-col>
      <!-- Fim Columa Controles Arrows -->
      <!-- /////// -->
      <!-- Coluna Zoom e Focus -->
      <ion-col size-xs="12" size-md="4">

        <div class="controlConfig">
          <ion-fab-button color="danger" slot="start" (click)="openConfig()">
            <ion-icon name="options-outline"></ion-icon>
          </ion-fab-button>
        </div>

        <div class="controlCenter">

          <div class="card-zoom">
            <ion-card class="ion-padding-vertical">
              <ion-item lines="none">
                <ion-fab-button slot="start" (click)="zoommIn()">
                  <ion-icon name="remove-circle-outline"></ion-icon>
                </ion-fab-button>
                <ion-label>Zoom</ion-label>
                <ion-fab-button slot="end" (click)="zoomOut()">
                  <ion-icon name="add-circle-outline"></ion-icon>
                </ion-fab-button>
              </ion-item>
            </ion-card>
          </div>

          <div class="card-foco">
            <ion-card class="ion-padding-vertical">
              <ion-item lines="none">
                <ion-fab-button slot="start" (click)="focusOpen()">
                  <ion-icon name="contract-outline"></ion-icon>
                </ion-fab-button>
                <ion-label>Focus</ion-label>
                <ion-fab-button slot="end" (click)="focusClose()">
                  <ion-icon name="expand-outline"></ion-icon>
                </ion-fab-button>
              </ion-item>
            </ion-card>
          </div>

        </div>
      </ion-col>
      <!-- Fim Coluna Zoom e Focus -->
      <!-- ////// -->
      <!-- Columa Presets -->
      <ion-col size-xs="12" size-md="4" class="">

        <div class="segment">
          <ion-toolbar>
            <ion-title>Pressets</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="onClick()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-segment value="pizza" (ionChange)="segmentChanged($event)">
            <ion-segment-button value="pizza">
              <ion-label>CAM 01</ion-label>
            </ion-segment-button>
            <ion-segment-button value="pasta">
              <ion-label>CAM 01</ion-label>
            </ion-segment-button>
          </ion-segment>
        </div>

        <div class="controlRight">
          <div class="btns-presets">
            <ion-grid>
              <ion-row>
                <ion-col *ngFor="let n of btnsPresets" size="6">
                  <ion-fab-button (click)="presetBtn(n.number)">
                    <span> {{ n.number}} </span>
                  </ion-fab-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
        
      </ion-col>
      <!-- Fim Presets -->
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>PTZ - <em>Controller</em></ion-title>
  </ion-toolbar>
</ion-footer>

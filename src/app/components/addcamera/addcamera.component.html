<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="videocam-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      PTZ - Controller - Adicionar Câmera {{ id | date: 'yyyy' }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<!-- (ngSubmit)="clicked ? onEditSubmit($event) : onRegisterSubmit($event)" [formGroup] = "form"
(ngSubmit)="onRegisterSubmit(form)" [formGroup] = "form"
 -->
  <form (ngSubmit)="onAddSubmit(form)"  [formGroup]="form">
 

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Nome Camera: <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required formControlName="name" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Endereço IP: <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required formControlName="ipaddress" inputmode="number" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- User e senha -->
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Usuário: <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required formControlName="user" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Senha: <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required formControlName="password" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
            <ion-item>
            <ion-label position="floating">Descrição: <br><small>Opcional</small>
            </ion-label> 
             <ion-textarea formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button class="save" expand="block" color="primary" type="submit" [disabled]="!form.valid">
       salvar
      </ion-button>
    </ion-grid>
  </form>

  <ion-list>
    <ion-item *ngFor="let c of cams; let i = index">
      <ion-label> {{ c.name }}
        <p>IP: {{ c.ipaddress }} </p>
         
      </ion-label>
      <ion-icon slot="end" name="create-outline" (click)="onEditSubmit(c, i)">  </ion-icon>
      <ion-icon slot="end" name="trash" (click)="deleteCam(c.ipaddress)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
